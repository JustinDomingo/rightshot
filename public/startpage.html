<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RightShot</title>
</head>
<body>
    <center>
        <div class="container">
            <h1 class="title-font">RightShot</h1>
            <form action="/start" method="GET">
                <button class="begin">Start</button>
            </form>
            <p class="desc">RightShot is a minimalist aim trainer/game inspired by Aim Labs. To gain points, you must correctly decide which target to shoot. The target to aim for will be red while the incorrect targets will be blue.</p>

    </center>
